version: 2.1

orbs:
  python: circleci/python@1.2

jobs:
  build:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run: |
          sudo apt update && sudo apt install -y binutils libproj-dev gdal-bin python3-gdal
  db:
    docker:
      - image: circleci/postgres:latest-postgis
    environment:
      - POSTGRES_USER=circleci
    steps:
      - checkout

workflows:
  main:
    jobs:
      - build
      - db
